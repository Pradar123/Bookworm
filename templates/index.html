<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons.min.css') }}">
    <!-- Saját CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <!-- Kék felső sáv -->
    <div class="header-bg text-white p-4 rounded-bottom-4 shadow-sm">
        <h1 class="fw-bold">Welcome :)</h1>
        <p class="mb-0">First, add a book.</p>
    </div>

    <div class="container mt-4">

        <!-- Add Book Card -->
        <div class="card border-0 shadow-sm rounded-4 p-3 mb-4 text-center">
            <h2 class="fw-semibold">Add a book</h2>
            <p class="text-muted">Is there a book you are reading?</p>
            <button class="btn btn-primary btn-lg rounded-circle" style="width:60px; height:60px;">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>

        <!-- Books to Read Later -->
        <h5 class="fw-bold mb-3">Books to read later</h5>
        <div class="d-flex gap-3 mb-4">
            <button class="btn btn-outline-secondary rounded-circle" style="width:50px; height:50px;"><i class="bi bi-plus-lg"></i></button>
            <button class="btn btn-outline-secondary rounded-circle" style="width:50px; height:50px;"><i class="bi bi-plus-lg"></i></button>
            <button class="btn btn-outline-secondary rounded-circle" style="width:50px; height:50px;"><i class="bi bi-plus-lg"></i></button>
            <button class="btn btn-outline-secondary rounded-circle" style="width:50px; height:50px;"><i class="bi bi-plus-lg"></i></button>
        </div>

        <!-- Wishlist -->
        <h5 class="fw-bold mb-3">Wishlist</h5>
        <p class="text-muted">There are no books.</p>
    </div>

    <!-- Alsó menü -->
    <nav class="navbar fixed-bottom bg-white border-top shadow-sm">
        <div class="container d-flex justify-content-around">
            <i class="bi bi-book fs-4"></i>
            <i class="bi bi-lightbulb fs-4"></i>
            <i class="bi bi-star fs-4"></i>
            <i class="bi bi-person fs-4"></i>
        </div>
    </nav>

</body>
</html>
